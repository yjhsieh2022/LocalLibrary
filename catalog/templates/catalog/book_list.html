{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  <a href="{% url 'book-create' %}">Create New Book</a>
  {% if book_list %}
  <ul>
    {% for book in book_list %}
      <li>
        <!-- The code inside the loop creates a list item for each book that shows both the title
        and the author.
        -->
        <a href="{{ book.get_absolute_url }}">{{ book.title }}</a> ({{book.author}})
        <a href="{% url 'book-update' book.id %}">Update</a>
        <a href="{% url 'book-delete' book.id %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
